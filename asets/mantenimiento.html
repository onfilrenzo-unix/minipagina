<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mantenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #040412;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .icon {
            font-size: 50px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffa726;
        }
        
        .message {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .countdown {
            font-size: 40px;
            font-weight: bold;
            color: #4ecdc4;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .warning {
            font-size: 14px;
            color: #ffa726;
            background: rgba(255, 167, 38, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 100%;
            background: #ff6b6b;
            animation: progress 10s linear forwards;
        }
        
        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîß</div>
        <h1>En Mantenimiento</h1>
        <div class="message">
            El sitio est√° en mantenimiento. Volveremos pronto.
        </div>
        
        <div class="countdown" id="countdown">10</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="warning" id="warning">
            La p√°gina se cerrar√° autom√°ticamente
        </div>
    </div>

    <script>
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        const warningElement = document.getElementById('warning');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 3) {
                countdownElement.style.color = '#ff3333';
                warningElement.textContent = `¬°Se cerrar√° en ${seconds} segundos!`;
            }
            
            if (seconds <= 0) {
                clearInterval(timer);
                
                // Efecto de desvanecimiento
                document.body.style.transition = 'opacity 0.5s';
                document.body.style.opacity = '0';
                
                // Cerrar despu√©s de 0.5 segundos
                setTimeout(() => {
                    window.close();
                    
                    // Si no se puede cerrar, mostrar mensaje
                    setTimeout(() => {
                        document.body.innerHTML = `
                            <div class="container">
                                <div class="icon">‚úì</div>
                                <h1>Tiempo Finalizado</h1>
                                <div class="message">
                                    Por favor, cierre esta pesta√±a manualmente.
                                </div>
                                <button onclick="window.close()" style="
                                    background: #ff6b6b;
                                    color: white;
                                    border: none;
                                    padding: 10px 20px;
                                    border-radius: 5px;
                                    font-size: 16px;
                                    margin-top: 20px;
                                    cursor: pointer;
                                ">
                                    Cerrar Pesta√±a
                                </button>
                            </div>
                        `;
                        document.body.style.opacity = '1';
                    }, 1000);
                }, 500);
            }
        }, 1000);
    </script>
</body>
</html>
